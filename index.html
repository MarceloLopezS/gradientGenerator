<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Background Generator</title>
</head>
<body>
    <div class="container">
        <h1>Background Gradient Generator</h1>
        <div>
            <input id="color1" type="color" value="#bc14c8">
            <input id="color2" type="color" value="#0bdacc">
        </div>
        <button id="randomizer">Randomize</button>
        <h2>Current CSS Background</h2>
        <p id="currentCSS"></p>
        <div>
            <button id="toggleFormat">Hex</button>
            <div class="tooltip">
                <button id="copyToClipboard">
                    <span class="tooltiptext" id="copiedTooltip">Copied!</span>
                    <span class="material-symbols-outlined">content_copy</span>
                </button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
